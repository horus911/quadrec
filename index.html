<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>QuadRec</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://static.addtoany.com/menu/page.js"></script>
</head>
<body>
  <div class="header">
    <img src="assets/logo.png" alt="Logo QuadRec" class="logo" />
    <h1>ğŸ™ï¸ QuadRec</h1>
    <p>Enregistrez du texte, des images, de lâ€™audio ou de la vidÃ©o.</p>
    <p><em>Record text, images, audio or video.</em></p>
  </div>

  <div class="button-bar">
    <button onclick="addText()">ğŸ“ Ajouter Texte</button>
    <button onclick="addImage()">ğŸ–¼ï¸ Ajouter Image</button>

    <!-- Audio -->
    <button id="btn-audio-start" onclick="startAudio()">â–¶ï¸ Audio</button>
    <button id="btn-audio-stop" onclick="stopAudio()">â¹ï¸</button>

    <!-- VidÃ©o -->
    <button id="btn-video-start" onclick="startVideo()">â–¶ï¸ VidÃ©o</button>
    <button id="btn-video-stop" onclick="stopVideo()">â¹ï¸</button>
  </div>

  <div class="section">
    <h2>ğŸ“ Texte enregistrÃ©</h2>
    <textarea id="text-output" readonly>Votre texte apparaÃ®tra ici...</textarea>
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_x"></a>
      <a class="a2a_button_whatsapp"></a>
      <a class="a2a_button_telegram"></a>
      <a class="a2a_button_email"></a>
    </div>
  </div>

  <div class="section">
    <h2>ğŸ–¼ï¸ Image enregistrÃ©e</h2>
    <img id="image-output" src="assets/sample.jpg" alt="Image enregistrÃ©e" style="max-width: 100%" />
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_x"></a>
      <a class="a2a_button_whatsapp"></a>
      <a class="a2a_button_telegram"></a>
      <a class="a2a_button_email"></a>
    </div>
  </div>

  <div class="section">
    <h2>ğŸ¤ Audio enregistrÃ©</h2>
    <audio id="audio-output" controls></audio>
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_x"></a>
      <a class="a2a_button_whatsapp"></a>
      <a class="a2a_button_telegram"></a>
      <a class="a2a_button_email"></a>
    </div>
  </div>

  <div class="section">
    <h2>ğŸ¥ VidÃ©o enregistrÃ©e</h2>
    <video id="video-output" controls width="100%"></video>
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_x"></a>
      <a class="a2a_button_whatsapp"></a>
      <a class="a2a_button_telegram"></a>
      <a class="a2a_button_email"></a>
    </div>
  </div>

  <script>
    let audioRecorder,
      audioStream,
      audioChunks = [];
    let videoRecorder,
      videoStream,
      videoChunks = [];

    function addText() {
      const text = prompt("Ã‰cris ton texte ici :");
      if (text) document.getElementById("text-output").value = text;
    }

    function addImage() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = () => {
        const file = input.files[0];
        if (file) {
          const img = document.getElementById("image-output");
          img.src = URL.createObjectURL(file);
        }
      };
      input.click();
    }

    async function startAudio() {
      audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioRecorder = new MediaRecorder(audioStream);
      audioChunks = [];

      document.getElementById("btn-audio-start").classList.add("recording");

      audioRecorder.ondataavailable = (e) => audioChunks.push(e.data);
      audioRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        document.getElementById("audio-output").src = URL.createObjectURL(blob);
        audioStream.getTracks().forEach((track) => track.stop());
        document.getElementById("btn-audio-start").classList.remove("recording");
      };

      audioRecorder.start();
    }

    function stopAudio() {
      if (audioRecorder && audioRecorder.state === "recording") {
        audioRecorder.stop();
      }
    }

    async function startVideo() {
      videoStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true,
      });
      videoRecorder = new MediaRecorder(videoStream);
      videoChunks = [];

      document.getElementById("btn-video-start").classList.add("recording");

      videoRecorder.ondataavailable = (e) => videoChunks.push(e.data);
      videoRecorder.onstop = () => {
        const blob = new Blob(videoChunks, { type: "video/webm" });
        document.getElementById("video-output").src = URL.createObjectURL(blob);
        videoStream.getTracks().forEach((track) => track.stop());
        document.getElementById("btn-video-start").classList.remove("recording");
      };

      videoRecorder.start();
    }

    function stopVideo() {
      if (videoRecorder && videoRecorder.state === "recording") {
        videoRecorder.stop();
      }
    }
  </script>
</body>
</html>
